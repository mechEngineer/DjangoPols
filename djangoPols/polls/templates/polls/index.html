{% extends 'polls/base.html' %}

{% block content %}
<h1>List of Questions</h1> <hr>
    {% if latest_q %}
        {% for question in latest_q %}
            <a class="poll-list" href=" {% url 'polls:detail' question.id %} ">{{ question.question_text }}</a>
        {% endfor %}
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
