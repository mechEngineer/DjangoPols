{% extends 'polls/base.html' %}

{% block content %}
<h1>List of Questions</h1> <hr>
    {% if latest_q %}
        <ul>
            {% for question in latest_q %}
            <li><a href=" {% url 'polls:detail' question.id %} ">{{ question.question_text }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
